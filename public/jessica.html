<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jessica CSE Bot</title>
</head>
<body>
  <h1 style="color: cyan;">Jessica Auto Search</h1>
  <pre id="output" style="color: white; background: #111; padding: 1rem;"></pre>

  <script>
    const API_KEY = 'AIzaSyBqlCCuh41JXepJP1YRv2XJcdNfyp0WsqI'; // 🔐 Replace with real key
    const CX = 'b3aed2fbcf2074d6a'; // ✅ Your CSE ID
    const query = 'trending on youtube today';

    async function searchCSE(q) {
      const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(q)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.items) {
          const output = data.items.map((item, i) => 
            `${i + 1}. ${item.title}\n${item.link}\n${item.snippet}\n`
          ).join('\n\n');
          document.getElementById('output').textContent = output;
        } else {
          document.getElementById('output').textContent = "No results or API error.";
        }
      } catch (err) {
        document.getElementById('output').textContent = "Fetch failed: " + err.message;
      }
    }

    searchCSE(query); // auto-run the query
  </script>
</body>
</html>
