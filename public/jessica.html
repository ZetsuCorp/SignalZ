<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jessica Auto Feed</title>
  <link rel="stylesheet" href="jessica.css" />
</head>
<body>
  <h1>🤖 Jessica’s Feed</h1>
  <button id="refreshBtn" style="
    display: block;
    margin: 0 auto 2rem auto;
    background: #00f0ff22;
    border: 1px solid #00f0ff55;
    color: #00f0ff;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  ">🔄 Refresh Feed</button>

  <div id="feed">
    <section id="session1" class="session-block"><h2>📡 Session 1</h2></section>
    <section id="session2" class="session-block"><h2>🛰️ Session 2</h2></section>
    <section id="session3" class="session-block"><h2>🧠 Session 3</h2></section>
  </div>

  <script>
    const API_KEY = 'AIzaSyApZmcPKbA0Qcphmz5_8Dt_u_re1VvMd-k';
    const CX = '806ccee4d77894557';

    const queries = [
      { platform: "Twitter", query: "new on twitter" },
      { platform: "X", query: "latest X posts" },
      { platform: "Reddit", query: "breaking reddit news" },
      { platform: "TikTok", query: "viral TikToks July 17" },
      { platform: "Instagram", query: "explore instagram reels" },
      { platform: "YouTube", query: "trending on youtube" },
      { platform: "News", query: "top headlines" },
      { platform: "AI", query: "latest AI tools 2025" },
      { platform: "Crypto", query: "new crypto launches" }
    ];

    const intros = [
      "— Ever wondered what’s buzzing on",
      "— Hot off the wire from",
      "— The latest scoop from",
      "— Here's what’s lighting up",
      "— Jessica on scene at"
    ];

    const outros = [
      "— Find out here",
      "— Tap in for the full story",
      "— Get the details",
      "— Full report below",
      "— Read more"
    ];

    function generateImageUrl(platform, timestamp) {
      const p = platform.replace(/\W+/g, '').toUpperCase().slice(0, 6);
      const t = timestamp.replace(/\D+/g, '').slice(-6);
      return `https://via.placeholder.com/600x300/00f0ff/000?text=J-${p}-${t}`;
    }

    async function fetchAndRender({ platform, query }) {
      const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}&gl=US&hl=en`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const timestamp = new Date().toLocaleString();
        const intro = `${intros[Math.floor(Math.random() * intros.length)]} ${platform}`;
        const outro = `${outros[Math.floor(Math.random() * outros.length)]}`;

        return (data.items || [])
          .filter(item =>
            item.link &&
            item.snippet?.length > 30 &&
            !item.link.includes("feed/trending") &&
            !item.link.includes("explore")
          )
          .map(item => ({
            platform,
            link: item.link,
            snippet: item.snippet,
            timestamp,
            intro,
            outro,
            image_url: generateImageUrl(platform, new Date().toISOString())
          }));
      } catch (err) {
        console.warn(`Jessica failed on ${platform}:`, err);
        return [];
      }
    }

    function renderCategoryPosts(containerId, posts) {
      const section = document.getElementById(containerId);
      section.innerHTML = `<h2>${section.querySelector('h2').textContent}</h2>`; // clear except header
      posts.forEach(({ platform, link, snippet, timestamp, intro, outro, image_url }) => {
        const card = document.createElement('div');
        card.className = 'jessica-post';
        card.innerHTML = `
          <div class="jessica-meta-header">
            <span class="jessica-id">Jessica reporting from — ${platform}</span>
          </div>
          <div class="jessica-img">
            <img src="${image_url}" alt="Preview">
          </div>
          <div class="jessica-meta">
            <span class="jessica-platform">${platform}</span>
            <p class="jessica-intro">${intro}</p>
            <p class="jessica-caption">"${snippet}"</p>
            <span class="jessica-date">${timestamp}</span>
            <p class="jessica-outro">${outro}</p>
          </div>
          <a href="${link}" target="_blank" class="jessica-link">🔗 Open Post</a>
        `;
        section.appendChild(card);
      });
    }

    async function postToSupabase(post) {
      const payload = {
        headline: post.intro,
        caption: post.snippet,
        cta_url: post.link,
        image_url: post.image_url,
        tags: [post.platform],
        session_id: "jessica-bot",
        wall_type: "main",
        sigicon_url: post.image_url,
        display_name: "Jessica AI",
        likes: 0,
        comments: 0,
        reposts: 0
      };

      try {
        const res = await fetch("/.netlify/functions/jessicacreatepost", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (res.status === 200) console.log("✅ Supabase post created:", result.message);
        else if (res.status === 409) console.log("⚠️ Skipped duplicate post:", payload.cta_url);
        else console.warn("❌ Failed:", result.error);
      } catch (err) {
        console.error("🚫 Network error:", err);
      }
    }

    async function loadJessica() {
      const [set1, set2, set3] = [
        queries.slice(0, 3),
        queries.slice(3, 6),
        queries.slice(6, 9)
      ];

      const s1 = (await Promise.all(set1.map(fetchAndRender))).flat();
      const s2 = (await Promise.all(set2.map(fetchAndRender))).flat();
      const s3 = (await Promise.all(set3.map(fetchAndRender))).flat();

      localStorage.setItem('jessicaFeedCache', JSON.stringify([...s1, ...s2, ...s3]));

      renderCategoryPosts("session1", s1);
      renderCategoryPosts("session2", s2);
      renderCategoryPosts("session3", s3);
    }

    document.getElementById('refreshBtn').addEventListener('click', async () => {
      localStorage.removeItem('jessicaFeedCache');
      await loadJessica();
    });

    loadJessica();
  </script>
</body>
</html>
