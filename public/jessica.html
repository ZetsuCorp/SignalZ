<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jessica‚Äôs Multi-Search</title>
  <style>
    body { background: #0a0a0a; color: #00f0ff; font-family: monospace; padding: 2rem; }
    h2 { margin-top: 2rem; color: #ff0; }
    pre { background: #111; padding: 1rem; border-left: 4px solid #00f0ff; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>ü§ñ Jessica Auto Search Pulse</h1>
  <div id="results"></div>

  <script>
    const API_KEY = 'AIzaSyBqlCCuh41JXepJP1YRv2XJcdNfyp0WsqI';
    const CX = 'b3aed2fbcf2074d6a';

    const queries = [
      { label: "üü¶ Twitter", q: "new on twitter" },
      { label: "‚ö´ X (formerly Twitter)", q: "latest X posts" },
      { label: "üî¥ Reddit", q: "breaking reddit news" },
      { label: "üéµ TikTok", q: "viral TikToks July 17" },
    ];

    const resultsDiv = document.getElementById('results');

    async function fetchResults(query, label) {
      const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}&gl=US&hl=en`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.items) throw new Error("No data or quota issue");

        const cleaned = data.items.filter(item =>
          item.link &&
          !item.link.includes("feed/trending") &&
          !item.link.includes("explore") &&
          item.snippet && item.snippet.length > 30
        );

        const output = cleaned.map((item, i) => 
          `${i + 1}. ${item.title}\n${item.link}\n${item.snippet}\n`
        ).join('\n\n');

        resultsDiv.innerHTML += `<h2>${label}</h2><pre>${output}</pre>`;
      } catch (err) {
        resultsDiv.innerHTML += `<h2>${label}</h2><pre>‚ö†Ô∏è Error: ${err.message}</pre>`;
      }
    }

    queries.forEach(q => fetchResults(q.q, q.label));
  </script>
</body>
</html>
