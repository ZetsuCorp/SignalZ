<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNALZ</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="left-panel">
      <div class="left-panel-content">
        <h2>Brand Settings</h2>

        <input type="text" placeholder="Enter Title" />
        <textarea placeholder="Write your description..."></textarea>

        <input type="file" />

        <button>Submit</button>

        <div class="signal-source">
          <h3>Sources</h3>
          <span class="source-pill">BrandX</span>
          <span class="source-pill">Tagline Boost</span>
          <p class="source-desc">Auto-generated by Zetsu Engine</p>
        </div>

        <div class="monetize-panel">
          <h3>Monetize</h3>
          <a class="monetize-link" href="#">Enable Drops</a>
        </div>
      </div>

      <div class="left-panel-footer">
        <button>Settings</button>
      </div>
    </div>

    <div class="right-panel">
      <div class="tab active">Main</div>
      <div class="tab">Alt</div>
      <div class="tab">Zetsu</div>

      <div class="post">
        <h3>Sample Post</h3>
        <p>This is a placeholder post from the SIGNALZ feed.</p>
      </div>
    </div>

    <script type="module" src="/main.tsx"></script>
  </body>
</html>
